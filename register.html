<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/31889ff7fb.js"
      crossorigin="anonymous"
    ></script>
    <title>Servicios</title>
    <link rel="stylesheet" href="midylash_nuevo.css" />
  </head>

  <body>
    <header>
      <div class="promo">
        Obten un cupón de descuento del 20% en tu primer pedido !!!
      </div>
      <div class="container-hero">
        <div class="container hero">
          <div class="container-logo">
            <img src="imagenes/logo chiquito.png" width="50px" />
            <h1 class="logo"><a href="/"> Midylash</a></h1>
          </div>
          <div class="container-user">
            <i class="fa-regular fa-heart"></i>
            <i class="fa-solid fa-user"></i>
            <i class="fa-solid fa-cart-shopping"></i>
            <div class="content-shopping-cart">
              <span class="text">carrito</span>
              <span class="number"> (0)</span>
            </div>
          </div>
        </div>
      </div>

      <div class="container-navbar">
        <nav class="navbar container container mx-auto">
          <i class="fa-solid fa-bars"></i>
          <ul class="menu">
            <li><a href="#">Conócenos</a></li>
            <li><a href="#">Servicios</a></li>
            <li><a href="#">Midytips</a></li>
            <li><a href="#">Contáctanos</a></li>
          </ul>
          <form class="search-form">
            <input type="search" placeholder="Buscar..." />
            <button class="btn-search">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </form>
        </nav>
      </div>
    </header>
    <!-- Imagen fondo con texto -->
    <div>
      <div class="relative">
        <img
          src="imagenes/banner-midytips.jpg"
          alt=""
          class="absolute inset-0 w-full h-full object-cover z-0"
        />
        <div class="relative z-10">
          <div class="container mx-auto h-auto p-32">
            <!-- Contedido de la caja de bienvenida -->
            <!--  -->
            <div
              class="bg-white flex flex-col items-center mx-auto max-w-sm pt-8 pb-8 px-16"
            >
              <h1 class="text-4xl font-bold text-center text-pink-500">
                BIENVENIDA
              </h1>
              <div class="text-center text-red-800 font-semibold py-2">
                <p class="w-32">¿Nueva por aquí? Unéte a nosotras</p>
              </div>
              <div class="form_example w-full">
                <div class="flex flex-col items-center">
                  <label for="nombre" class="mb-1/2 text-gray-800 text-medium"
                    >Nombre</label
                  >
                  <input
                    type="text"
                    id="nombre"
                    placeholder="Nombre"
                    class="bg-red-100 text-black p-2 pl-6 rounded-full text-gray-800 w-full"
                  />
                </div>

                <div class="flex flex-col items-center pt-3">
                  <label for="nombre" class="mb-1/2 text-gray-800 text-medium"
                    >Apellidos</label
                  >
                  <input
                    type="text"
                    id="apellidos"
                    placeholder="Apellidos"
                    class="bg-red-100 text-black p-2 pl-6 rounded-full text-gray-800 w-full"
                  />
                </div>

                <div class="flex flex-col items-center pt-3">
                  <label for="nombre" class="mb-1/2 text-gray-800 text-medium"
                    >E-mail</label
                  >
                  <input
                    type="email"
                    id="e-mail"
                    placeholder="E-mail"
                    class="bg-red-100 text-black p-2 pl-6 rounded-full text-gray-800 w-full"
                  />
                </div>
                <div class="flex flex-col items-center pt-3">
                  <label for="nombre" class="mb-1/2 text-gray-800 text-medium"
                    >Contraseña</label
                  >
                  <input
                    type="password"
                    id="Contraseña"
                    placeholder="Contraseña"
                    class="bg-red-100 text-black p-2 pl-6 rounded-full text-gray-800 w-full"
                  />
                </div>
              </div>
            <div class="flex justify-center pt-6">
                <button class="bg-red-800 px-6 text-white rounded-full py-1 text-lg	cursor-pointer hover:bg-pink-700 ">Crear cuenta</button>
            </div>
            
            <div class="text-red-800 w-32 text-center text-xs py-4">
<p>¿Ya tienes cuenta? </p>
<p class="cursor-pointer	 hover:text-pink-500">Inicia sesión</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="bg-F4CBD5">
      <div class="centra flex justify-center items-center">
        <img src="imagenes/logo chiquito.png" width="40px" />
        <h1>Midylash</h1>
      </div>
    </footer>
  </body>
</html>
