<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/31889ff7fb.js"
      crossorigin="anonymous"
    ></script>
    <title>Servicios</title>
    <link rel="stylesheet" href="midylash_nuevo.css" />
  </head>

  <body>
    <header>
      <div class="promo">
        Obten un cupón de descuento del 20% en tu primer pedido !!!
      </div>
      <div class="container-hero">
        <div class="container hero">
          <div class="container-logo">
            <img src="imagenes/logo chiquito.png" width="50px" />
            <h1 class="logo"><a href="/"> Midylash</a></h1>
          </div>
          <div class="container-user">
            <i class="fa-regular fa-heart"></i>
            <i class="fa-solid fa-user"></i>
            <i class="fa-solid fa-cart-shopping"></i>
            <div class="content-shopping-cart">
              <span class="text">carrito</span>
              <span class="number"> (0)</span>
            </div>
          </div>
        </div>
      </div>

      <div class="container-navbar">
        <nav class="navbar container container mx-auto">
          <i class="fa-solid fa-bars"></i>
          <ul class="menu">
            <li><a href="#">Conócenos</a></li>
            <li><a href="#">Servicios</a></li>
            <li><a href="#">Midytips</a></li>
            <li><a href="#">Contáctanos</a></li>
          </ul>
          <form class="search-form">
            <input type="search" placeholder="Buscar..." />
            <button class="btn-search">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </form>
        </nav>
      </div>
    </header>
    <!-- Imagen fondo con texto -->
    <div
      class="flex items-center h-full bg-gradient-to-l from-transparent to-pink-500"
    >
      <div class="container mx-auto m-8">
        <div class="flex justify-star items-center h-full">
          <div class="text-center py-9 px-9">
            <div class="py-8">
              <h1 class="text-white text-8xl uppercase font-bold">Servicios</h1>
              <h3 class="text-white font-semibold text-3xl">
                Para embellecer tu mirada
              </h3>
            </div>
            <button
              type="button"
              class="font-bold bg-white text-red-800 rounded-full text-xl px-5 py-2.5 text-center m-red-800 hover:bg-pink-800 hover:text-white"
            >
              Realize una cita
            </button>
          </div>
        </div>
      </div>
    </div>

    <footer class="bg-F4CBD5">
      <div class="centra flex justify-center items-center">
        <img src="imagenes/logo chiquito.png" width="40px" />
        <h1>Midylash</h1>
      </div>
    </footer>
  </body>
</html>
